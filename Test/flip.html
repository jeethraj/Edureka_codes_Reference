<head>

    <link rel="stylesheet" href="./flip.css" />

                </div>
            </div>
            <div class="col-lg-2 dp-down pt-1">

            <div class="col-lg-2 dp-down pt-1">

                </div>
            </div>
            <div class="col-lg-2 dp-down pt-1">
                <div class="catogories">Travel</div>

                <div class="dp-item pt-1 px-1">
                    <div class="item">Bus</div>
                    <div class="item mt-2">Train</div>
                    <div class="item mt-2">Flights</div>

    <div id="carouselExampleSlidesOnly" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img class="d-block w-100" src="Images/sunrise-2898017_1920.jpg" alt="First slide">
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="Images/breakfast.jpg" alt="Second slide">
          </div>
          <div class="carousel-item">

        </div>
